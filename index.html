<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keyboard Soundboard</title>
    <style>
        body {
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial;
        }

        .info {
            margin-top: 20px;
            font-size: 18px;
        }

        .list {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>

<h1>Keyboard Soundboard ðŸŽ¹</h1>
<p>Press a key</p>

<div class="info" id="info">Waiting for input...</div>

<div class="list">
    <h3>Key Assignments:</h3>
    <div>A â†’ Kick</div>
    <div>S â†’ Snare</div>
    <div>D â†’ HiHat</div>
    <div>F â†’ Clap</div>
    <div>1 â†’ Airhorn</div>
    <div>2 â†’ Vine Boom</div>
    <div>Space â†’ Bass Drop</div>
</div>

<script>
const soundMap = {
    KeyA: ["Kick", "sounds/meep.mp3"],
    KeyS: ["Snare", "sounds/meep.mp3"],
    KeyD: ["HiHat", "sounds/meep.mp3"],
    KeyF: ["Clap", "sounds/meep.mp3"],

    Digit1: ["Airhorn", "sounds/meep.mp3"],
    Digit2: ["Vine Boom", "sounds/meep.mp3"],

    Space: ["Bass Drop", "sounds/meep.mp3"]
};

document.addEventListener("keydown", (e) => {
    const entry = soundMap[e.code];

    if (!entry) {
        document.getElementById("info").innerText =
            `${e.code} has no sound assigned`;
        return;
    }

    const [name, path] = entry;

    const audio = new Audio(path);
    audio.currentTime = 0;
    audio.play().catch(err => console.log(err));

    document.getElementById("info").innerText =
        `${e.code} â†’ ${name}`;
});
</script>

</body>
</html>
