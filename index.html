<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20 Pack Soundboard</title>
<style>
body {
    background: #111;
    color: white;
    text-align: center;
    font-family: Arial;
}
.status {
    margin-top: 20px;
    font-size: 22px;
}
.hint {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.6;
}
</style>
</head>
<body>

<h1>20 Category Soundboard ðŸŽ›</h1>

<div class="status" id="status">
Active Category: 1
</div>

<div class="hint">
CTRL + 1â€“0 (Packs 1â€“10)  
CTRL + Qâ€“P (Packs 11â€“20)
</div>

<script>

let activeCategory = 1;

/* -------------------------
   CATEGORY SWITCH MAP
-------------------------- */

const categorySwitchMap = {
    Digit1: 1, Digit2: 2, Digit3: 3, Digit4: 4, Digit5: 5,
    Digit6: 6, Digit7: 7, Digit8: 8, Digit9: 9, Digit0: 10,

    KeyQ: 11, KeyW: 12, KeyE: 13, KeyR: 14, KeyT: 15,
    KeyY: 16, KeyU: 17, KeyI: 18, KeyO: 19, KeyP: 20
};

/* -------------------------
   GENERATE 20 PACKS
-------------------------- */

const categories = {};

for (let i = 1; i <= 20; i++) {
    categories[i] = {
        name: `Pack ${i}`,
        sounds: {
            KeyA: [`Sound A${i}`, `sounds/pack${i}/a.mp3`],
            KeyS: [`Sound S${i}`, `sounds/pack${i}/s.mp3`],
            KeyD: [`Sound D${i}`, `sounds/pack${i}/d.mp3`]
        }
    };
}

/* -------------------------
   UPDATE UI
-------------------------- */

function updateStatus() {
    document.getElementById("status").innerText =
        `Active Category: ${activeCategory} (${categories[activeCategory].name})`;
}

/* -------------------------
   KEY LISTENER
-------------------------- */

document.addEventListener("keydown", (e) => {

    // ðŸ” Switch Category
    if (e.ctrlKey && categorySwitchMap[e.code]) {
        activeCategory = categorySwitchMap[e.code];
        updateStatus();
        return;
    }

    // ðŸ”Š Play Sound
    const currentPack = categories[activeCategory];
    const entry = currentPack.sounds[e.code];

    if (!entry) return;

    const [name, path] = entry;

    const audio = new Audio(path);
    audio.currentTime = 0;
    audio.play().catch(() => console.log("Missing:", path));

    console.log(`Played ${name}`);
});

updateStatus();

</script>

</body>
</html>
