    <script>
        // Key â†’ Sound map
        const soundMap = {
            a: "sounds/meep.mp3",
            s: "sounds/meep.mp3",
            d: "sounds/meep.mp3",
            f: "sounds/meep.mp3",
            g: "sounds/meep.mp3",
            h: "sounds/meep.mp3"
        };
const audioCache = {};

document.addEventListener("keydown", (event) => {
    const key = event.key.toLowerCase();

    if (!audioCache[key]) {
        audioCache[key] = new Audio(`sounds/${key}.mp3`);
    }

    audioCache[key].currentTime = 0;
    audioCache[key].play();
        });
    </script>
</body>
